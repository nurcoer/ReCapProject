  
<div class="card " style="border-radius: 18px; color: darkgreen; border-color: darkolivegreen">
    <div class="card-header">
      <h5 style="color: darkgreen" class="title font-weight-bold">
        
          {{operationType === 'Add'?'Yeni Brand Ekleyiniz.':"Brand'i Güncelleyiniz." }}
        
      </h5>
      
    </div>
    <div class="card-body">
        <form [formGroup]="brandForm"> 
            <div class="mb-3">
              <label for="brandName" class="form-label">Brand Name</label>
              <input type="text" 
              formControlName="brandName"
              placeholder="Brand name"
              class="form-control" 
              id="brandName" 
              aria-describedby="nameHelp">
            </div>
            <button type="submit" class="btn btn-success" (click)="currentBrandId? updateBrand():addBrand()">{{currentBrandId? 'Güncelle':'Ekle'}}</button>
          </form>
    </div>
  </div>
