  
<div class="card" style="border-radius: 18px; color: darkgreen; border-color: darkolivegreen">
  <div class="card-header">
    <h5 style="color: darkgreen" class="title font-weight-bold">
      {{operationType === 'Add'?'Yeni Color Ekleyiniz.':"Color'ı Güncelleyiniz." }}
    </h5>
    </div>
  <div class="card-body">
      <form [formGroup]="colorForm"> 
          <div class="mb-3">
            <label for="colorName" class="form-label">Color Name</label>
            <input type="text" 
            formControlName="colorName"
            placeholder="Color name"
            class="form-control" 
            id="colorName" 
            aria-describedby="nameHelp">
          </div>
          <button type="submit" class="btn btn btn-success" (click)="currentColorId? updateColor():addColor()">{{currentColorId? 'Güncelle':'Ekle'}}</button>
        </form>
  </div>
</div>
