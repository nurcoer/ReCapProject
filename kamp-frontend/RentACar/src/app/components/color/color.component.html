<ul class="list-group">
  <li routerLink=""
  (click)="clearCurrentColor()" 
  class="list-group-item active" 
  aria-current="true">Colors</li>
  <li
    routerLink="/cars/color/{{ color.colorId }}"
    (click)="setCurrentColor(color)"
    *ngFor="let color of colors"
    [class]="getCurrentColorClass(color)"
    aria-current="true"
  >
    {{ color.colorName }}
  </li>
</ul>
