<div
  class="card m-2"
  style="border-radius: 18px; color: darkgreen; border-color: darkolivegreen"
>
  <div class="card-header">
    <h5 style="color: darkgreen" class="title font-weight-bold">
      {{
        operationType === "Add"
          ? "Yeni Araba Ekleyiniz."
          : "Arabayı Güncelleyiniz."
      }}
    </h5>
  </div>
 
  <form [formGroup]="carForm">
  
    
      <div class="card-header">
        <label for="carName">Araç Adı</label>
        <div class="form-group">
          <input
            type="text"
            id="carName"
            class="form-control"
            formControlName="carName"
          />
        </div>
        <div class="card-body">
        <label for="brandId">Marka</label>
        <div class="form-group">
          <select id="brandId" class="form-select" formControlName="brandId">
            <option [ngValue]="brand.brandId" *ngFor="let brand of brands">
              {{ brand.brandName }}
            </option>
          </select>
        </div>

        <label for="colorId">Renk </label>
        <div class="form-group">
          <select id="colorId" class="form-select" formControlName="colorId">
            <option [ngValue]="color.colorId" *ngFor="let color of colors">
              {{ color.colorName }}
            </option>
          </select>
        </div>
      </div>

      <label for="modelYear">Model yılı</label>
      <div class="form-group">
        <input
          type="text"
          id="modelYear"
          class="form-control"
          formControlName="modelYear"
        />
      </div>

      <label for="dailyPrice">Günlük ücret</label>
      <div class="form-group">
        <input
          type="number"
          id="dailyPrice"
          class="form-control"
          formControlName="dailyPrice"
        />
      </div>

      <label for="description">Açıklama</label>
      <div class="form-group">
        <input
          type="text"
          id="description"
          class="form-control"
          formControlName="description"
        />
      </div>

      <!-- <div class="col-6">
          <div class="mb-3">
            <label for="minFindexScore">Findex Puanı</label>
            <div class="form-group">
              <input type="number" id="minFindexScore" class="form-control" formControlName="minFindexScore" />
            </div>
          </div>
        </div> -->
    
  </div>
</form>
  <div class="card-footer">
    <button
      class="btn btn-success"
      (click)="currentCarId ? updateCar() : addCar()"
    >
      {{ currentCarId ? "Güncelle" : "Ekle" }}
    </button>
  </div>
</div>
