<ul class="list-group" >
    <li 
    routerLink=""
    (click)="clearCurrentBrand()"
    class="list-group-item active" 
    aria-current="true">
    Brands
    </li>
    <li 
    routerLink="/cars/brand/{{brand.brandId}}"
    (click)="setCurrentBrand(brand)"
    *ngFor="let brand of brands" 
    [class]="getCurrentBrandClass(brand) " 
    aria-current="true">
    {{ brand.brandName }}
</li>
</ul>
